<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Список студентов</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <h1>Студенты</h1>

      <form action="" id="add-student" class="mb-3">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Фамилия" id="input-surname">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Имя" id="input-name">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Отчество" id="input-lastname">
        </div>
        <div class="mb-3">
          <input class="form-control" type="number" placeholder="Годы обучения" id="input-studyStart">
        </div>
        <div class="mb-3">
          <input class="form-control" type="date" id="input-birthDate">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Факультет" id="input-facult">
        </div>
        <button class="btn btn-primary">Добавить</button>
      </form>

      <form class="mb-3" id="filter">
        <p>Фильтры</p>
        <input type="text" class="mb-2 form-control" id="fioFilter" placeholder="Поиск по ФИО">
        <input type="text" class="mb-2 form-control" id="studyfilter" placeholder="Поиск по началу обучения">
        <input type="text" class="mb-2 form-control" id="birthdayfilter" placeholder="Поиск по дню рождения">
        <input type="text" class="mb-2 form-control" id="facultfilter" placeholder="Поиск по факультету">
        <button class="btn btn-primary">Отфильтровать</button>
      </form>
      <table class="studentsTable table table-striped">
        <thead>
          <th data-column="fio">ФИО</th>
          <th data-column="birthDate">Дата рождения</th>
          <th data-column="studyStart">Время обучения</th>
          <th data-column="facult">Факультет</th>
        </thead>
        <tbody id="students-list">

        </tbody>
      </table>
    </div>
  </section>
  <script defer type="module" src="./main.js"></script>
</body>

</html>
